<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHUUTZ STUDIO | Architectural Precision</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0B1222;
      color: #E7E5E4;
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .font-brand {
      font-family: 'Syne', sans-serif;
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    ::selection {
      background-color: #E7E5E4;
      color: #0B1222;
    }

    ::-webkit-scrollbar {
      width: 0px;
    }

    #shutter-iris {
      position: fixed;
      inset: 0;
      background: #000000;
      z-index: 9999;
      pointer-events: none;
    }

    #flash-overlay {
      position: fixed;
      inset: 0;
      background: #FFFFFF;
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
    }

    .f-grid {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 50;
    }

    .f-line-v {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background: rgba(0, 0, 0, 0.03);
    }

    .f-line-h {
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(0, 0, 0, 0.03);
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "gsap": "https://esm.sh/gsap@3.12.5",
        "gsap/": "https://esm.sh/gsap@3.12.5/",
        "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="f-grid">
    <div class="f-line-v" style="left: 10%"></div>
    <div class="f-line-v" style="right: 10%"></div>
    <div class="f-line-h" style="top: 10%"></div>
    <div class="f-line-h" style="bottom: 10%"></div>
  </div>
  <div id="shutter-iris"></div>
  <div id="flash-overlay"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
